{% extends 'base.html' %}
{% block content %}
    <h3>All Members</h3>
    {% for member  in members %}
        <div class="nav-link">
            <a href="/members/show/{{ member.id }}"><p>{{ member.last }}, {{ member.first }}</p></a><br>
            <div>
                <a href="/members/book/{{ member.id }}"><button class="book">Book</button></a>
                <a href="/members/edit/{{ member.id }}"><button class="edit">Edit</button></a>
            </div>
        </div>
    {% endfor %}
    <a href="/members/new"><button class="submit">Register Member</button></a>
{% endblock content %}
