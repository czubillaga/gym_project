{% extends 'base.html' %}
{% block content %}
    <h3>Upcoming Classes</h3>
    {% for lesson in lessons  %}
        <div class="nav-link">
            <a href="/lessons/show/{{ lesson.id }}"><p>{{ lesson.description }}</p></a>
            <div>
                <a href="/lessons/edit/{{ lesson.id }}"><button>Edit</button></a>
            </div>
        </div>        
    {% endfor %}
    <a href="/lessons/new"><button class="submit">Add Class</button></a>
{% endblock content %}
